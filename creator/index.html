<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Story Editor</title>
</head>
<body>
    <div id="templates">
        <button onclick="addComponent('Title')">Add Title</button>
        <button onclick="addComponent('Image')">Add Image</button>
        <button onclick="addComponent('Narrative')">Add Narrative</button>

    </div>
    <div id="editor"></div>
    <div id="preview"></div>

    <script src="editor.js"></script>
</body>
</html>
